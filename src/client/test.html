<body>
    <label for="date">Departing:</label>
    <input type="date" id="date" required placeholder=" yyyy/mm/dd">
    <input type="button" onclick="cal()" value="计算">
    <script>
        function cal() {
            var goDate = document.getElementById('date').value;
            var currentDate = new Date();
            var during = (new Date(goDate).setHours(0, 0, 0) - currentDate.setHours(0, 0, 0)) / (1000 * 3600 * 24);
            console.log(during);
        }

    </script>
